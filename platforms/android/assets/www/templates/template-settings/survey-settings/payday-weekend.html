<!-- Payday Weekend View -->

<ion-view hide-back-button="true">

	<ion-nav-title>
		<span id="view-title-color">Payday Weekend</span>
	</ion-nav-title>

	<ion-nav-buttons side="left">
		 <a id="view-title-color" ui-sref="survey-home" class="button button-icon icon ion-ios-arrow-back"></a>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
			 <a id="view-title-color" class="button button-icon icon" ng-click="save_payday_weekend()">DONE</a>
	</ion-nav-buttons>

	<ion-content scroll="false" id="settings-bg">

		<div class="list" id="settings-list">

			  <div class="item borderless" ion-datetime-picker date sub-title ng-model="payday_weekend.date">
			    <span id="survey-settings-text">Date</span> 
			    <div class="datetime-value"> {{ payday_weekend.date | date: 'MMM d, y'}} </div>
			    <div id="custom-divider-survey"></div>
			  </div>

			  <div class="item borderless" ion-datetime-picker time ng-model="payday_weekend.start">
			    <span id="survey-settings-text">Starts</span> 
			    <div class="time-value-start"> {{ payday_weekend.start | date: 'HH:mm' }} </div>
			    <div id="custom-divider-survey"></div>
			  </div>

			  <div class="item borderless" ion-datetime-picker time ng-model="payday_weekend.end">
			    <span id="survey-settings-text">Ends</span> 
			    <div class="time-value-end"> {{ payday_weekend.end | date: 'HH:mm' }} </div>
			  </div>

		</div>

	</ion-content>

</ion-view>
