<!-- Store Settings View -->

<ion-view hide-back-button="true">
	<ion-nav-title>
		<span id="view-title-color">Store Settings</span>
	</ion-nav-title>

	<ion-nav-buttons side="left">
		 <a id="view-title-color" ui-sref="settings" class="button button-icon icon ion-ios-arrow-back"></a>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
			 <a id="view-title-color" ng-click="" class="button button-icon icon">DONE</a>
	</ion-nav-buttons>


	<ion-content scroll="false" id="settings-bg">	
		<div class="list" id="settings-list">
			
			<div class="item" style="border: none">
				<span id="store-form-label">Store Code</span>  
				<div id="input-wrapper" style="margin-left: 60px;"> 
					<input type="text" placeholder="Enter Store Code">
				</div>
			</div>

			<div class="item" style="border: none">
				<span id="store-form-label">Branch Name</span>  
				<div id="input-wrapper" style="margin-left: 40px;"> 
					<input type="text" placeholder="Branch Name">
				</div>
			</div>

			<div class="item" style="border: none">
				<span id="store-form-label">Store Address</span>  
				<div id="input-wrapper" style="margin-left:34px;"> 
					<input type="text" placeholder="Store Address">
				</div>
			</div>

			<div class="item" style="border: none">
				<span id="store-form-label">Store Type</span>  
				<div id="input-wrapper" style="margin-left:59px;"> 
					<input type="text" placeholder="Store Type">
				</div>
				<i class="icon ion-chevron-right" id="settings-store-arrow" style="margin-left: 35%"></i>
			</div>

			<div class="item" style="border: none">
				<span id="store-form-label">Store Manager</span>  
				<div id="input-wrapper" style="margin-left:30px;"> 
					<input type="text" placeholder="Store Manager">
				</div>
			</div>

		</div>
	</ion-content>

</ion-view>
